<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOTR | Characters</title>
    <link href="css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/8959b83462.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://img.icons8.com/color/50/000000/gandalf.png"
      rel="icon"
    />
  </head>
  <body>
    <header class="flex">
      <div class="logocontainer">
        <a id="logo" href="index.html"
          ><img
            alt="logo"
            src="https://img.icons8.com/color/50/000000/gandalf.png"
        /></a>
        <h1 class="title">Lord of the Rings Characters</h1>
      </div>
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="contact">
      <h2>Contact Us</h2>
      <form id="contactform" method="GET">
        <fieldset>
          <input id="name" placeholder="Your name here" />
          <p id="nameError"></p>
        </fieldset>
        <fieldset>
          <input id="address" placeholder="Your address here" />
          <p id="addressError"></p>
        </fieldset>
        <fieldset>
          <input id="email" placeholder="Your e-mail here" />
          <p id="emailError"></p>
        </fieldset>
        <fieldset>
          <input id="subject" placeholder="Subject" />
          <p id="subjectError"></p>
        </fieldset>
        <fieldset>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
      <script src="js/contact.js"></script>
    </main>
  </body>
</html>
